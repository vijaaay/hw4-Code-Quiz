<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JavascriptGame</title>
</head>
<body>
    <div class="container-md">
    <Header>
    <div class="jumbotron">
        <h1 class="display-4">Welcome to The Office Game</h1>
        <p class="lead">Press Start when you are ready to begin the game. Good Luck!</p>
        <hr class="my-4">
        <p><div class="container">
            <div class="row">
                <div class="col">
                    <div class="timer">
                <div class="time">
                    <h4>Time Left:</h4>
                    <div class="row">
                  <div class="col-1" id="minutes">3</div>:
                  <div class="col-1" id="seconds">00</div>
                </div></p>
    </div>  
        <a id= "startBtn" class="btn btn-primary btn-lg" href="#" role="button">Start!</a>
      </div>
    </Header>
<Main style="display: none;">
<div class="container">
    <div class="row">
    <div class="col">
    <div class="quizbox" >
        <div id = "quizquestion">   
        </div>
    <div class="row">
            <div class="col">
                <a id="btn1" class="btn btn-primary btn-lg choicebtn" role="button">1.</a>
                <br>
                <a id="btn2" class="btn btn-primary btn-lg choicebtn" role="button">2.</a>
                <br>
                <a id="btn3" class="btn btn-primary btn-lg choicebtn" role="button">3.</a>
                <br>
                <a id="btn4" class="btn btn-primary btn-lg choicebtn" role="button">4.</a>
            </div>
            <div class="row">
                <div class="col align-self-end">
                    <a id= "submitBtn" class="btn btn-primary btn-lg" role="button">Submit</a>
                </div>
            </div>
    </div>
    </div>
    </div>
    </div>
</div>
</Main>
<footer>
    <div class="resultsbox" style="Display: none"> 
        <form id="scoreform" method="POST">
            <label for="score">Add your initials:</label>
            <input type="text" placeholder="Add Initials Here" name="nameinput" id="nameinput" />
            <div id="msg"></div>
            <a id= "addInitialsBtn" class="btn btn-primary btn-lg" role="button">Submit</a>
        </form>
        <h2>High Scores</h2>
    <ul id="namelist">
        <li>Initials: VS Score: 6</li>
    </ul>
    </div>
</footer>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</div>
</body>
</html>
